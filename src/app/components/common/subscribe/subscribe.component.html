<!-- Default Subscribe Section -->
<div
    class="subscribe-area pb-100"
    [ngClass]="{'d-none': router.url === '/index-2'}"
>
    <div class="container">
        <div class="subscribe-content">
            <h2>Subscribe for the latest deals</h2>
            <p>Sign up now and get the best deals straight in your inbox!</p>
            <form class="newsletter-form">
                <input type="email" class="form-control" placeholder="Email address" name="email" required autocomplete="off">
                <button class="default-btn" type="submit">Subscribe</button>
            </form>
            <img src="assets/images/subscribe-shape-1.png" alt="shape" class="shape shape-1">
            <img src="assets/images/subscribe-shape-2.png" alt="shape" class="shape shape-2">
            <img src="assets/images/subscribe-shape-3.png" alt="shape" class="shape shape-3">
        </div>
    </div>
</div>

<!-- Subscribe Section for Home Demo 2 -->
<div
    class="subscribe-area bg-color d-none"
    [ngClass]="{'d-block': router.url === '/index-2'}"
>
    <div class="container-fluid">
        <div class="subscribe-content">
            <h2>Subscribe for the latest deals</h2>
            <p>Sign up now and get the best deals straight in your inbox!</p>
            <form class="newsletter-form style-two">
                <input type="email" class="form-control" placeholder="Email address" name="email" required autocomplete="off">
                <button class="default-btn" type="submit">Subscribe</button>
            </form>
            <img src="assets/images/subscribe-shape-1.png" alt="shape" class="shape shape-1">
            <img src="assets/images/subscribe-shape-2.png" alt="shape" class="shape shape-2">
            <img src="assets/images/subscribe-shape-3.png" alt="shape" class="shape shape-3">
        </div>
    </div>
</div>
